# YOLOv8 object detection model with P3-P5 outputs, fixed to YOLOv8x scale


# YOLOv8x backbone
backbone:
  - [-1, 1, Conv, [80, 3, 2]]          # 0-P1/2
  - [-1, 1, Conv, [160, 3, 2]]         # 1-P2/4
  - [-1, 6, C2f, [160, True]]
  - [-1, 1, Conv, [320, 3, 2]]         # 3-P3/8 
  - [-1, 12, C2f, [320, True]]
  - [-1, 1, Conv, [512, 3, 2]]         # 5-P4/16 
  - [-1, 12, C2f, [512, True]]
  - [-1, 1, Conv, [512, 3, 2]]         # 7-P5/32 
  - [-1, 9, C2f, [512, True]]
  - [-1, 1, SPPF, [512, 5]]

# YOLOv8x head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 9, C2f, [320]]

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 9, C2f, [160]]                # P3/8-small

  - [-1, 1, Conv, [160, 3, 2]]
  - [[-1, 11], 1, Concat, [1]]
  - [-1, 9, C2f, [320]]                # P4/16-medium

  - [-1, 1, Conv, [320, 3, 2]]
  - [[-1, 9], 1, Concat, [1]]
  - [-1, 9, C2f, [512]]                # P5/32-large

  - [[14, 17, 20], 1, Detect, [nc]]