# YOLOv8 object detection model with P3-P5 outputs, fixed to YOLOv8l scale


# YOLOv8l backbone
backbone:
  - [-1, 1, Conv, [64, 3, 2]]  
  - [-1, 1, Conv, [128, 3, 2]] 
  - [-1, 3, C2f, [128, True]]  
  - [-1, 1, Conv, [256, 3, 2]] 
  - [-1, 6, C2f, [256, True]]  
  - [-1, 1, Conv, [384, 3, 2]]  
  - [-1, 6, C2f, [384, True]]  
  - [-1, 1, Conv, [512, 3, 2]]  
  - [-1, 3, C2f, [512, True]]
  - [-1, 1, SPPF, [512, 5]]

# YOLOv8l head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 3, C2f, [384]] 

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 3, C2f, [256]]  

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]]
  - [-1, 3, C2f, [384]] 

  - [-1, 1, Conv, [384, 3, 2]]
  - [[-1, 9], 1, Concat, [1]]
  - [-1, 3, C2f, [512]]  

  - [[15, 18, 21], 1, Detect, [nc]] 